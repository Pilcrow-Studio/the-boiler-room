name = "clean-next"
compatibility_date = "2024-12-05"
main = "./.open-next/worker.js"

# Compatibility flags for Node.js APIs
compatibility_flags = ["nodejs_compat"]

# Assets binding for static files
assets = { directory = "./.open-next/assets", binding = "ASSETS" }

# Environment variables
[vars]
NEXT_PUBLIC_SANITY_PROJECT_ID = "pusasqwk"
NEXT_PUBLIC_SANITY_DATASET = "production"
NEXT_PUBLIC_SANITY_API_VERSION = "2025-09-25"
NEXT_PUBLIC_SANITY_STUDIO_URL = "https://jonas-clean-next.sanity.studio"

# Secrets (set these using: wrangler secret put SANITY_API_READ_TOKEN)
# SANITY_API_READ_TOKEN = "your-token-here"

# Observability (optional)
[observability]
enabled = true
